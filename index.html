<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Longevity Planners | Bridge by EquiTrust</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              navy: '#00263E',
              bridgeBlue: '#0072CE',
              wellnessGreen: '#78BE20',
              gold: '#C49A6C',
              goldHover: '#D4AA7D', // Slightly lighter/richer for hover
              slate: '#F8F9FA',
              charcoal: '#333333',
            },
            fontFamily: {
              sans: ['Open Sans', 'sans-serif'],
              heading: ['Montserrat', 'sans-serif'],
            },
            boxShadow: {
              'glow': '0 0 20px rgba(196, 154, 108, 0.4)',
            },
            animation: {
              'scroll': 'scroll 40s linear infinite',
              'scroll-slow': 'scroll 100s linear infinite',
            }
          },
        },
      }
    </script>
    <style>
      body {
        font-family: 'Open Sans', sans-serif;
        color: #333333;
        -webkit-font-smoothing: antialiased;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Montserrat', sans-serif;
      }
      @keyframes scroll {
        0% { transform: translateX(0); }
        100% { transform: translateX(-50%); }
      }
      .animate-marquee {
        display: flex;
        width: max-content;
        animation: scroll 40s linear infinite;
      }
      .animate-marquee-slow {
        display: flex;
        width: max-content;
        animation: scroll 100s linear infinite;
      }
      /* Pause on hover for better UX */
      .animate-marquee:hover, .animate-marquee-slow:hover {
        animation-play-state: paused;
      }
    </style>
